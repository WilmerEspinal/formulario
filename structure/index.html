<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Formularios</title>
</head>
<body>
    <main class="home">
        <div class="container-home">
            <h1 class="title-home">Formulario de contacto</h1>
            <p class="text-home">Lorem ipsum dolor sit amet consectetur, adipiscing elit.</p>
            <div class="container-formulario">
                <form action="">
                    <label for="">
                        <h5>Name</h5>
                        <input type="text" id="" name="" placeholder="Name">
                    </label><br><br>
                    <h5>Email</h5>
                    <label for="">
                        <input type="email" id="" name="" placeholder="Email">
                    </label><br><br>
                    <label for="">
                        <h5>Number</h5>
                        <input type="number" id="" name="" placeholder="Number">
                    </label><br><br>
                    <label for="">
                        <h5>Sitio Web</h5>
                        <input type="url" id="" name="" placeholder="Sitio web">
                    </label><br><br>
                    <label for="">
                        <h5>Asunto</h5>
                        <input type="text" id="" name="" placeholder="Asunto">
                    </label><br><br>
                    <label for="">
                        <h5>Mensaje</h5>
                        <input class="mensaje" type="text" id="" name="" placeholder="Mensaje">
                    </label><br><br>
                    <input class="btn-envio" type="submit" value="enviar">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
